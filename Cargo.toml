[package]
name = "rblake2sum"
version = "0.2.1"
authors = ["Dawid Ciężarkiewicz <dpc@dpc.pw>"]
edition = "2018"
description = "Library implementing recursive digest for filesystem directories"
keywords = ["data", "filesystem", "digest", "hash"]
license = "MPL-2.0 OR MIT OR Apache-2.0"
documentation = "https://docs.rs/rblake2sum"
homepage = "https://github.com/crev-dev/cargo-crev/tree/master/rblake2sum"
repository = "https://github.com/crev-dev/cargo-crev/tree/master/rblake2sum"
readme = "README.md"

[dependencies]
base64 = "0.21"
blake2 = "0.10.6"
common_failures = "0.1"
crev-recursive-digest = { version = "0.6.0" }
hex = "0.4"
structopt = "0.3"
